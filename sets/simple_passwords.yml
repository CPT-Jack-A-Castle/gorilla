name: simple_passwords

mutation_sets:
  - [ nothing ] # => word
  - [ reverse ] # => drow
  - [ remove_last_letter ] # => wor
  - [ remove_first_letter ] # => ord
  - [ uppercase_all ] # => WORD
  
  # random characters
  - [ "append:{[-`}" ] 
  - [ "append:{{-~}" ]
  - [ "prepend:{[-`}" ]
  - [ "prepend:{{-~}" ]

  # letters
  - [ "2 append:{0-9}" ] # => word11, word22, word33
  - [ "append:{0-9}" ] # => word1, word2, word3
  
  # leet
  - [ 
      "replace:o:0", 
      "replace:a:4", 
      "replace:e:3", 
      "replace:i:1", 
    ] # => w0rd, h3ll0